{% extends "base.html" %}

{% block content %}
    <h1>{{kind}} was {{action}}.</h1>
    <a class="go-back-link" href="{{post_link}}">Go back</a>
    <form class="undo-button" action="confirmation" method="post">
      <input type="text" name="post-path" value="{{post_link}}" hidden>
      <button type="submit" name="undo-btn" value="{{key}}">Undo</button>
    </form>

{% endblock %}
