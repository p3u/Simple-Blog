<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About Blank</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="navigation-bar">
        <img src="/img/logo_125x125.png" alt="" />
        {% if loggeduser %}
          <div class="user-info">
            <form class="btn" action="/logout" method="post">
              <button type="submit" name="button">Logout</button>
            </form>
            <span class="logged-as" >Logged as {{loggeduser}}</span>
          </div>
        {% else %}
          <a class="login-link" href="/signup">Sign Up / Login</a>
        {% endif %}
      </div>
      {% block content %}
      {% endblock %}
      <footer>
        <a href="/">Front Page</a>
        <a href="/write">Write new Post</a>
      </footer>
    </div>
  </body>
</html>
