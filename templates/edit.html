{% extends "base.html" %}

{% block content %}
<form class="new-post-form" action="/edited" method="post">
  <label for="title">Title:</label>
  <input type="text" name="title" value="{{post.title}}">
  <label for="body">Body:</label>
  <textarea class="post-txtarea" type="textarea" name="body">{{post.body}}</textarea>
  <span class="err-msg">{{post_err}}</span>
  <input type="text" name="key" value="{{post.key.urlsafe()}}" hidden>
  <input type="submit">
</form>
<a class="go-back-link" href="{{'/post/' + post.path }}">Cancel</a>
{% endblock %}
